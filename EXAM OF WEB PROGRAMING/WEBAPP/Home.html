<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Writing Services - SarahTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        fieldset {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        legend {
            padding: 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .images img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .images img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTENT WRITING SERVICES</h1>
        <fieldset>
            <legend><h2>Welcome To Our Content Writing Services System</h2></legend>
            <div id="service">
                <h3>Feel free to explore our pages to learn more about us, our services, and our style.</h3>
            </div>
            <div class="images">
                <img src="image1.jpeg" alt="Image 1" onmouseover="this.style.opacity = 0.8" onmouseout="this.style.opacity = 1">
                <img src="image2.jpeg" alt="Image 2" onmouseover="this.style.opacity = 0.8" onmouseout="this.style.opacity = 1">
                <img src="image3.jpeg" alt="Image 3" onmouseover="this.style.opacity = 0.8" onmouseout="this.style.opacity = 1">
            </div>
        </fieldset>
    </div>
</body>
</html>
