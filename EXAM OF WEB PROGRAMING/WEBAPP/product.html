<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Product</h2>
        <form action="insertprod.php" method="post">
            <label for="Prod_id">Product ID:</label>
            <input type="text" id="Prod_id" name="Prod_id" required><br>
            
            <label for="Prod_Name">Product Name:</label>
            <input type="text" id="Prod_Name" name="Prod_Name" required><br>
            
            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" required><br>
            
            <label for="Unit_Price">Unit Price:</label>
            <input type="number" step="0.01" id="Unit_Price" name="Unit_Price" required><br>
            
            <label for="Total_Price">Total Price:</label>
            <input type="number" step="0.01" id="Total_Price" name="Total_Price" required><br>
            
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
